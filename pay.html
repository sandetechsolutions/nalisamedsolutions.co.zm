<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nalisa Medical Payments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #e6f2fb;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #a1c8e8;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      color: #3b3b98;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .banks, .mobile-money {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .banks img, .mobile-money img {
      height: 50px;
      object-fit: contain;
    }
    .form-section {
      margin-top: 30px;
      text-align: center;
    }
    .form-section input, .form-section textarea, .form-section button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-section button {
      background-color: #3b3b98;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-section button:hover {
      background-color: #575fcf;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Nalisa Logo">
    <h1>Nalisa Medical Solutions - Payment Portal</h1>
  </header>

  <div class="container">
    <h2 style="text-align:center; color:#3b3b98;">Make a Payment</h2>

    <h3 style="text-align:center;">Supported Bank Services in Zambia</h3>
    <div class="banks">
      <img src="00.png" alt="Zanaco">
      <img src="0.png" alt="ABSA">
      <img src="000.png" alt="FNB">
      <img src="0000.png" alt="Stanbic">
      <img src="01.png" alt="Ecobank">
      <img src="02.png" alt="Indo Zambia Bank">
      <img src="03.png" alt="Investrust">
    </div>

    <h3 style="text-align:center;">Supported Mobile Money Services</h3>
    <div class="mobile-money">
      <img src="a1.png" alt="Airtel Money">
      <img src="m1.png" alt="MTN Money">
      <img src="za1.gif" alt="Zam Cash">
    </div>

    <div class="form-section">
      <h3>Attach Proof of Payment</h3>
      <input type="text" id="name" placeholder="Your Full Name" required>
      <input type="text" id="amount" placeholder="Amount Paid (ZMW)" required>
      <textarea id="details" placeholder="Any Notes (e.g., Service paid for)"></textarea>
      <input type="file" id="receipt" accept="image/*" required>
      <button onclick="sendToWhatsApp()">Send Confirmation via WhatsApp</button>
    </div>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('name').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const details = document.getElementById('details').value.trim();
      const phone = '260775506831'; // WhatsApp international format without '+'

      if (!name || !amount) {
        alert("Please fill in all required fields.");
        return;
      }

      const message = `Payment Confirmation:%0AName: ${name}%0AAmount: ZMW ${amount}%0ADetails: ${details}`;
      const whatsappUrl = `https://wa.me/${phone}?text=${message}`;

      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
