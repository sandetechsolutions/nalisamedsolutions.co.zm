<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | Nalisa Medical Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f4fb;
      color: #000;
      transition: background-color 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      padding: 15px;
      background-color: #ffffff;
      border-bottom: 2px solid #cce0ff;
      position: relative;
    }

    header img {
      height: 70px;
      margin-bottom: 5px;
    }

    header h1 {
      margin: 5px 0 5px 0;
      color: #007acc;
      font-size: 1.6rem;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 122, 204, 0.15);
    }

    .profile-img {
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 4px solid #007acc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 18px;
      width: 48%;
      padding: 12px;
      font-weight: bold;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #005fa3;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffffff;
      color: #555;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #1e1e2f;
      color: #ffffff;
    }

    .dark-mode header {
      background-color: #2e2e4d;
      color: #ffffff;
    }

    .dark-mode .container {
      background-color: #2e2e4d;
    }

    .dark-mode form input,
    .dark-mode form select,
    .dark-mode form textarea {
      background-color: #3a3a5d;
      color: #fff;
      border-color: #666;
    }

    .dark-mode footer {
      background-color: #2e2e4d;
      color: #ccc;
    }

    @media (max-width: 600px) {
      form button {
        width: 100%;
        margin-bottom: 10px;
      }
      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleTheme()">Toggle Day/Night</button>

  <header>
    <img src="n.jpeg" alt="Nalisa Logo" />
    <h1>NALISA MEDICAL SOLUTIONS</h1>
    <p>Book an Appointment with Dr. David Lubasi Nalisa</p>
  </header>

  <div class="container">
    <img src="profile.jpg" alt="Dr. Nalisa" class="profile-img" />
    <h2>Appointment Request Form</h2>

    <form id="bookingForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />

      <label for="service">Service:</label>
      <select id="service" required>
        <option value="">Select a service</option>
        <option value="Endocrine & Diabetes">Endocrine & Diabetes</option>
        <option value="General Consultation">General Consultation</option>
        <option value="Obstetrics & Gynaecology">Obstetrics & Gynaecology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Dental Care">Dental Care</option>
        <option value="Nutrition">Nutrition</option>
        <option value="Surgical Services">Surgical Services</option>
        <option value="Laboratory">Laboratory</option>
        <option value="Eye Clinic">Eye Clinic</option>
        <option value="Mental Health">Mental Health</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Additional notes (optional)"></textarea>

      <div class="form-buttons">
        <button type="button" onclick="sendToGmail()">Send via Gmail</button>
        <button type="button" onclick="sendToWhatsApp()">Send via WhatsApp</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Nalisa Medical Solutions. All rights reserved. <br/>
    Contact: +260 773 281 800 | Email: Davidnalisa86@gmail.com
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function getBookingDetails() {
      const name = document.getElementById("fullname").value;
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const message = document.getElementById("message").value;
      return { name, service, date, time, message };
    }

    function sendToGmail() {
      const { name, service, date, time, message } = getBookingDetails();
      const subject = `Appointment Request - ${service}`;
      const body = `Dear Dr. Nalisa,%0D%0A
My name is ${name}.%0D%0A
I would like to book an appointment:%0D%0A
Service: ${service}%0D%0A
Date: ${date}%0D%0A
Time: ${time}%0D%0A
Message: ${message}%0D%0A%0D%0A
Thank you.`;
      window.location.href = `mailto:Davidnalisa86@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    }

    function sendToWhatsApp() {
      const { name, service, date, time, message } = getBookingDetails();
      const whatsappMessage =
        `Hello Dr. Nalisa,%0A%0AMy name is ${name}. I would like to book an appointment for:%0A` +
        `Service: ${service}%0A` +
        `Date: ${date}%0A` +
        `Time: ${time}%0A` +
        `Message: ${message}%0A%0AThank you!`;
      const whatsappNumber = "260773281800";
      window.open(`https://wa.me/${whatsappNumber}?text=${whatsappMessage}`, "_blank");
    }
  </script>

</body>
</html>
